<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="panel">

            <div class="ptop">

                <div class="elem">
                    <h2>HIT</h2>
                    <div class="box" id="hitVal"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="left-time">
                        <i class="fa-solid fa-play" style="color: #096119;" onclick="RunTimer()"></i>
                    </div>
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div class="box" id="ScoreVal">0</div>
                </div>
            </div>

            <div class="panel-bottom" id="pbtm">
                <!-- <div class="bubble">7</div> -->
                <!-- <figure class="ball bubble">
                </figure> -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
